name: frontend
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  bloc: ^9.0.0
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.17
  fluttertoast: ^8.2.12
  go_router: ^13.0.0
  google_fonts: ^6.1.0
  http: ^1.3.0
  intl: ^0.20.2
  mobile_scanner: ^5.1.0
  qr_flutter: ^4.1.0
  timer_count_down: ^2.2.2

dev_dependencies:
  build_runner: ^2.4.15
  flutter_gen_runner: ^5.9.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/nav/
    - assets/icons/payment/
    - assets/icons/settings/

flutter_gen:
  output: lib/core/assets/
  integration:
    flutter_svg: true
